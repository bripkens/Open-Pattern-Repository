<div class="openid-login-button">
    <a href="/noJs.html" title="Click here to show the open id login"
       class="openid-logo">
        Show open id login
    </a>
</div>
<div class="opr-login">
    <form action="/" method="post">
        <label for="in_quick_login_email">
            <span class="hidden">E-mail</span>
            <input id="in_quick_login_email" type="text" placeholder="john.doe@example.com" tabindex="5"/>
        </label>
        <label for="in_quick_login_password">
            <span class="hidden">Password</span>
            <input id="in_quick_login_password" type="password" placeholder="Password (hidden)" tabindex="6"/>
        </label>
        <input type="submit" value="Login" tabindex="8" />
        <div class="additional">
            <label for="in_quick_login_remember">
                <input id="in_quick_login_remember" type="checkbox" value="remember" tabindex="7"/>
                Remember login
            </label>
        </div>
    </form>
</div>
