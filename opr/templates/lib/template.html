<!DOCTYPE html>
<html>
<head>
    <title>Open Pattern Repository - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="/resources/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/jqueryui/jquery-ui-1.8.9.custom.css" />


    <script type="text/javascript" src="/resources/js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="/resources/js/jquery-ui-1.8.9.min.js"></script>
    <script type="text/javascript" src="/resources/js/common.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
<header class="page">
    <h1>
        <a href="/" title="Go to the landing page.">
            <img src="/resources/img/logo.png" alt="multiple hexagons" />
            <span>Open Pattern Repository</span>
        </a>
    </h1>
    <nav>
        <ul>
            <li><a href="/" title="Go to the landing page.">Start</a></li>
            <li><a href="/" title="Browse through the patterns">Browse</a></li>
            <li><a href="/" title="Search for patterns">Search</a></li>
            <li><a href="/" title="Add a new pattern">Add</a></li>
            <li><a href="/" title="Learn more about the OPR">Learn more</a></li>
        </ul>
    </nav>
</header>

    {% block content %}{% endblock %}
</body>
</html>
